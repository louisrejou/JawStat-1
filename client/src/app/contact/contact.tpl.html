<div class="pure-g text-center">
    <div class="pure-u-1">
        <h1>GET IN TOUCH</h1>
    </div>
</div>
    <br>
<div class="pure-g text-center">
    <div class="pure-u-1-2">
        <form class="pure-form pure-form-aligned">
            <fieldset>
                <div class="pure-control-group">
                    <input type="text" class="pure-input-2-3" placeholder="Name" required>
                </div>

                <div class="pure-control-group">
                    <input type="text" class="pure-input-2-3" placeholder="Lastname" required>
                </div>

                <div class="pure-control-group">
                    <input type="email" class="pure-input-2-3" placeholder="Email" required>
                </div>
            </fieldset>

            <fieldset>
                <div class="pure-control-group">
                    <input type="text" class="pure-input-2-3" placeholder="Subject" required>
                </div>
                <div class="pure-control-group">
                    <textarea rows="7" cols="50" class="pure-input-2-3" placeholder="Textareas work too"></textarea>
                </div>
            </fieldset>

            <button type="submit" class="pure-button pure-input-2-3 pure-input-rounded pure-button-primary">Send</button>
        </form>
    </div>
    <div class="pure-u-1-2">
        <div map-lazy-load="https://maps.google.com/maps/api/js">
            <ng-map center="41,-87" zoom="9" style="height: 450px; width: 450px;"></ng-map>
        </div>
    </div>
</div>
